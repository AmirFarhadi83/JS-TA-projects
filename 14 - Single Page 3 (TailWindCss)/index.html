<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Single Page</title>
  </head>
  <body>
    <div
      class="container min-w-full min-h-screen bg-[url('assets/img/image.png')] bg-center bg-cover px-4 md:px-28 py-5 relative overflow-hidden"
    >
      <nav class="flex items-center max-w-64 md:min-w-full">
        <img src="assets/img/logo.png" class="w-20 md:w-40 cursor-pointer" />
        <ul class="text-white list-none flex-1 text-center">
          <li class="inline-block px-5">
            <a href="#" class="no-underline px-2">Home</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline px-2">About</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline px-2">Features</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline px-2">Contact</a>
          </li>
        </ul>
        <img src="assets/img/cart.png" class="w-8 cursor-pointer" />
      </nav>

      <div class="text-white mt-20 xl:mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />delivery in <span class="font-light">15 mins</span>
        </h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est minima
          debitis at error harum ducimus eaque perferendis autem modi? Quae?
        </p>

        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-400 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-400 hover:border hover:text-white border border-transparent transition"
            >Order Now</a
          >
          <button
            href="#"
            class="transition ease-in-out delay-100 hover:-translate hover:scale-110 duration-300"
          >
            Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span>
          </button>
        </div>

        <img
          src="assets/img/grocery-image.png"
          class="w-full xl:w-1/2 xl:absolute bottom-0 right-20"
        />
      </div>
    </div>
  </body>
</html>
