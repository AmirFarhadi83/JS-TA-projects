<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="container">
      <div class="inputs">
        <input type="text" name="text" id="textInp" placeholder="Text" />
        <input type="text" name="style" id="styleInp" placeholder="Style" />
        <select name="tags" id="tag"></select>
        <input
          type="text"
          name="attributes"
          id="attrInp"
          placeholder="Attribute"
        />
        <input
          type="text"
          name="class"
          id="classInp"
          placeholder="Class Name"
        />
        <button id="createBtn">Create</button>
      </div>
      <div class="divs">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
